<!DOCTYPE html>
<html>
<head>
	<title>爱亲资源平台登录</title>
	<link rel="stylesheet" type="text/css" href="static/css/public.css" />
</head>
<body class="no-skin">
	<div class="loginbox">
		<div class="ico-logoBig"></div>
		<form class="login-form">
			<div class="ico-logoHead"></div>
			<p><i class="ico-user"></i><input type="text" placeholder="用户名"></p>
			<p><i class="ico-lock"></i><input type="password" placeholder="密码"></p>
			<p class="tip">提示内容在此处！</p><!-- 当不提示时内容为空即可，不删除该标签 -->
			<button type="button">登录</button>
		</form>
	</div>
</body>
</html>
